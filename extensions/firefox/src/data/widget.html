<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Timesuck Tracker</title>
    <meta charset="utf-8">
    <style>
    #meter {
    height: 12px;
    border: 1px solid #aaa;
    width: 100%;
    }
    
   
    #bar {
    height: 12px;
    display: inline-block
    }
    
    .under {
    background: #ddd
    }

    .under span {
    background: green;
    }

    .over {
    background: "#6b0101";
    }

    .over span {
    background: red;
    }
  </style>
  </head>
  <body>
    <div id="meter">
      <span id="bar"></span>
    </div>
  </body>
</html>
